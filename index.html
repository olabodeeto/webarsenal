<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Webarsenal Basic css</title>
</head>
<body>
    <main>
        <h1>Basic css practise</h1>

        <h4>Box model</h4>
        <p>
            In this lesson i learnt about box model, css varibles, colors,
            some selectors on this day <strong>30 jan 2021</strong>
        </p>

        <section>
            <div class="parent">
                <div class="first-child">
                    <h4>First child</h4>
                </div>
                <div class="second-child">
                    <h4>Second child</h4>
                </div>
            </div>
        </section>

        <section>
            <div class="parent-inline">
                <div class="first-child-inline">
                    <h4>First child inline</h4>
                </div>
                <div class="second-child-inline">
                    <h4>Second child inline</h4>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
